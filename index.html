<html lang="en">
<head>

<style>
  *{
    margin: 0px;
    padding: 0px;
  }
  img{
    width: 100%;
  }
  a{
    position: absolute;
    height: 150px;
    width: 150px;
    top:30%;
    left: 5%;

  }
  .header{
    width: 100%;
    height: 35px;
    line-height: 35px;
    text-align: center;
    
  }
  .back{
    position:absolute;
    top:8px;
    left: 10px;
    width: 18px;
    font-size: 25px;
    line-height: 18px;
  }
  .button{
    height: 80px;
    width: 100%;
    position: absolute;
    /* background-color: crimson;
    opacity: 0.5; */
    top: 1200px;
  }
  .second{
    display: none;
  }
</style>
<body>
  <div class="first">
    <img src="https://s3.bmp.ovh/imgs/2022/03/4b58e66d3153a726.jpg" alt="">
    <div class="button" onclick="jump()"></div>
  </div>
  <div class="second">
    <span class="back" onclick="back()" >×</span>
    <div class="header">首页</div>
  <img src="https://s3.bmp.ovh/imgs/2022/03/87975bf218397db3.jpg" alt="">
    <a href="./lcy.html"></a>
  </div>
</body>
<script>
  const first=document.querySelector(".first")
  const second=document.querySelector('.second')
  const btn=document.querySelector('.button')
  function jump(){
    first.style.display='none'
    second.style.display='block'
  }
  function back(){
    first.style.display='block'
    second.style.display='none'
  }
</script>
</html>
